{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.judul }}</a></h2>
			<div class="date">
				<p>{{ post.tgl_terbit }}</p>
			</div>
			<p>{{ post.isi|linebreaksbr }}</p>
		</div>
		{% endfor %}
{% endblock %}
